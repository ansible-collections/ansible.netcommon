name: SonarCube Scans

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  actions: read
  pull-requests: write
  security-events: write

jobs:
  sonarcloud:
    name: SonarCube Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f test-requirements.txt ]; then pip install -r test-requirements.txt; fi

      - name: Run tests with coverage
        run: |
          # Generate coverage report for source code only (plugins directory)
          python -m pytest tests/ --cov=plugins \
            --cov-report=xml:code.cov \
            --cov-report=term-missing || \
            echo "No pytest tests found, creating empty coverage file."
          # Ensure coverage file exists even if no tests run
          if [ ! -f code.cov ]; then
            echo '<?xml version="1.0" encoding="UTF-8"?><coverage></coverage>' > code.cov
          fi

      - name: SonarCube Scan (Main Branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        env:
          SONAR_TOKEN: ${{ secrets[format('{0}', vars.SONAR_TOKEN_SECRET_NAME)] }}
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=code.cov

      - name: SonarCube Scan (Pull Request)
        if: github.event_name == 'pull_request'
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        env:
          SONAR_TOKEN: ${{ secrets[format('{0}', vars.SONAR_TOKEN_SECRET_NAME)] }}
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=code.cov
            -Dsonar.scm.revision=${{ github.event.pull_request.head.sha }}
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }}
            -Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }}
