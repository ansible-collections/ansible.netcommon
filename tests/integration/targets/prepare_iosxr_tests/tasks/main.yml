---
- name: Ensure we have loopback 888 for testing
  iosxr_config:
    src: config.j2
  connection: ansible.netcommon.network_cli

- name: Enable Netconf service
  iosxr_netconf:
    netconf_port: 830
    netconf_vrf: default
    state: present
  connection: ansible.netcommon.network_cli
  tags: netconf

- set_fact:
    shorter_hostname: '{{ inventory_hostname_short| truncate(10, True, "") }}'
